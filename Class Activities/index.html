<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="normalize" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <form action="">
        <p>Sign up for more info</p>
        
        <fieldset>
            <label for="firstname">First name</label>
            <input type="text" name="firstname" placeholder="Please enter your first name here">
        </fieldset>
        
        <fieldset>
            <label for="lastname">Last name</label>
            <input type="text" name="lastname"  placeholder="Please enter your last name here">
        </fieldset>
        
        <fieldset>
            <label for="email">Email address</label>
            <input type="email" name="email" placeholder="Please enter your email here">
        </fieldset>

        <fieldset>
            <label for="note">Note</label>
            <textarea name="note" placeholder="Please leave a note here"></textarea>    
        </fieldset>
            
        <input type="submit" value="Sign me up">
    
    </form>
    </div>
</body>
</html>
