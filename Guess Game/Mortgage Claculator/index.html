<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="flex-container">
        <form action="" class="form-component">

        <header class="form-header">
            <h1>Mortgage Calculator</h1>
            <p>Clear All</p>
        </header>

            <fieldset class="form">
                <label for="mortgageamount">Mortgage Amount</label>
                <input type="number" id="mortgageamount"/>
            </fieldset>

            <fieldset class="inline-fieldset">
                <fieldset>
                    <label for="mortgageterm">Mortgage Term</label>
                    <input type="number" id="mortgageterm">
                </fieldset>

                <fieldset>
                    <label for="interestrate">Interest Rate</label>
                    <input type="number" id="interestrate">
                </fieldset>
            </fieldset>


                <fieldset>
                    <label for="mortgagetype"> Mortgage Type</label>

                    <fieldset>
                        <fieldset class="bordered">
                            <input type="radio" id="repayment" name="type" value="repayment">
                        <label for="repayment">Repayment</label>
                        </fieldset>
                    </fieldset>
                    
                    <fieldset>
                        <fieldset class="bordered">
                            <input type="radio" id="interestonly" name="type" value="interestonly">
                        <label for="interestonly">Interest Only</label>
                        </fieldset>
                    </fieldset>

                </fieldset>
            
            <fieldset class="submit_btn">
            <input type="submit" value="Calculate Mortgage">
            </fieldset>

        </form>

    <div class="banner">
        <h1>Result shown here</h1>
        <p>Complete the form and click complete payment to see your mortgage repayment</p>
    </div>
</div>

    <script src="./script.js"></script>
</body>
</html>
